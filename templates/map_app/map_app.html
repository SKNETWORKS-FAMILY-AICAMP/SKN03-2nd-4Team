<!-- map_app/templates/map_app/map_app.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Map App</title>
    <style>
        .map-image {
            position: relative;
            display: inline-block;
            width: 100%;
            height: auto;
            max-width: 100%; /* 이미지의 최대 너비 설정 */
            margin: 0 auto;
        }

        .map-image img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }

        .map-button {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* 배경색 전환을 부드럽게 처리 */
        }

        /* 각 버튼의 위치 설정 */
        .button1 { top: 40%; left: 25%; }
        .button2 { top: 35%; left: 45%; }
        .button3 { top: 30%; left: 60%; }
        .button4 { top: 30%; left: 70%; }
        .button5 { top: 40%; left: 80%; }
        .button6 { top: 55%; left: 70%; }
        .button7 { top: 65%; left: 60%; }
        .button8 { top: 70%; left: 40%; }
        .button9 { top: 70%; left: 22%; }
        .button10 { top: 78%; left: 10%; }
        .button11 { top: 63%; left: 10%; }
        .button12 { top: 50%; left: 15%; }
        .button13 { top: 20%; left: 90%; }

        /* 팝업 창 스타일 */
        .popup {
            position: absolute;
            display: none;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 100; 
            
            /* 팝업 창의 크기 설정 */
            width: 500px; /* 고정된 너비 설정 */
            height: 500px;
            height: auto; /* 자동 높이 설정 */
            overflow: auto; /* 내용이 넘칠 경우 스크롤바 표시 */
        }

        /* 배경 이미지가 보이도록 설정 (크기 및 배치 조정 가능) */
        .map-button:hover {
            background-size: cover; /* 배경 이미지가 버튼을 덮도록 설정 */
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
    <script>
        function showPopup(button, popupId) {
            const popup = document.getElementById(popupId);
            const rect = button.getBoundingClientRect();
            const popupWidth = popup.offsetWidth;
            const popupHeight = popup.offsetHeight;

            // 기본 팝업 위치 설정
            let left = rect.left + window.scrollX;
            let top = rect.bottom + window.scrollY;

            // 화면의 오른쪽을 넘어가는 경우 위치 조정
            if (left + popupWidth > window.innerWidth) {
                left = window.innerWidth - popupWidth - 10; // 10px의 여유를 둠
            }

            // 화면의 아래쪽을 넘어가는 경우 위치 조정
            if (top + popupHeight > window.innerHeight) {
                top = rect.top + window.scrollY - popupHeight - 10; // 버튼 위에 표시
            }

            popup.style.left = left + 'px';
            popup.style.top = top + 'px';
            popup.style.display = 'block';
        }

        function hidePopup(popupId) {
            const popup = document.getElementById(popupId);
            popup.style.display = 'none';
        }

        function handleButtonClick(buttonNumber) {
            alert('Button ' + buttonNumber + ' clicked!');
        }
    </script>
</head>
<body>
    <div class="map-images">
        <div class="map-image">
            <img id="mainImage" src="{% static 'images/jeju/jeju.png' %}" alt="Map 1">
            
            <!-- 각 버튼에 대응하는 팝업 창들 -->
            <div id="popup1" class="popup">팝업 내용 1</div>
            <div id="popup2" class="popup">팝업 내용 2</div>
            <div id="popup3" class="popup">팝업 내용 3</div>
            <div id="popup4" class="popup">팝업 내용 4</div>
            <div id="popup5" class="popup">팝업 내용 5</div>
            <div id="popup6" class="popup">팝업 내용 6</div>
            <div id="popup7" class="popup">팝업 내용 7</div>
            <div id="popup8" class="popup">팝업 내용 8</div>
            <div id="popup9" class="popup">팝업 내용 9</div>
            <div id="popup10" class="popup">팝업 내용 10</div>
            <div id="popup11" class="popup">팝업 내용 11</div>
            <div id="popup12" class="popup">팝업 내용 12</div>
            <div id="popup13" class="popup">팝업 내용 13</div>

            <!-- 각 버튼이 특정 팝업을 표시 -->
            <button class="map-button button1" onmouseover="showPopup(this, 'popup1')" onmouseout="hidePopup('popup1')" onclick="handleButtonClick(1)">1</button>
            <button class="map-button button2" onmouseover="showPopup(this, 'popup2')" onmouseout="hidePopup('popup2')" onclick="handleButtonClick(2)">2</button>
            <button class="map-button button3" onmouseover="showPopup(this, 'popup3')" onmouseout="hidePopup('popup3')" onclick="handleButtonClick(3)">3</button>
            <button class="map-button button4" onmouseover="showPopup(this, 'popup4')" onmouseout="hidePopup('popup4')" onclick="handleButtonClick(4)">4</button>
            <button class="map-button button5" onmouseover="showPopup(this, 'popup5')" onmouseout="hidePopup('popup5')" onclick="handleButtonClick(5)">5</button>
            <button class="map-button button6" onmouseover="showPopup(this, 'popup6')" onmouseout="hidePopup('popup6')" onclick="handleButtonClick(6)">6</button>
            <button class="map-button button7" onmouseover="showPopup(this, 'popup7')" onmouseout="hidePopup('popup7')" onclick="handleButtonClick(7)">7</button>
            <button class="map-button button8" onmouseover="showPopup(this, 'popup8')" onmouseout="hidePopup('popup8')" onclick="handleButtonClick(8)">8</button>
            <button class="map-button button9" onmouseover="showPopup(this, 'popup9')" onmouseout="hidePopup('popup9')" onclick="handleButtonClick(9)">9</button>
            <button class="map-button button10" onmouseover="showPopup(this, 'popup10')" onmouseout="hidePopup('popup10')" onclick="handleButtonClick(10)">10</button>
            <button class="map-button button11" onmouseover="showPopup(this, 'popup11')" onmouseout="hidePopup('popup11')" onclick="handleButtonClick(11)">11</button>
            <button class="map-button button12" onmouseover="showPopup(this, 'popup12')" onmouseout="hidePopup('popup12')" onclick="handleButtonClick(12)">12</button>
            <button class="map-button button13" onmouseover="showPopup(this, 'popup13')" onmouseout="hidePopup('popup13')" onclick="handleButtonClick(13)">13</button>
        </div>
    </div>
</body>
</html>
